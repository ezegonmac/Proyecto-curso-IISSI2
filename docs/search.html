<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/scrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/search.css" />
		<link rel="stylesheet" type="text/css" href="css/center-section.css" />

		<!-- BOOTSTRAP -->
		<meta
			name="viewport"
			content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
		/>
		<link rel=" stylesheet " href="/css/bootstrap.min.css" />
		<link rel=" stylesheet " href="/css/font-awesome.min.css" />
		<script src="/js/libs/jquery-3.4.1.min.js"></script>
		<script src="/js/libs/popper.min.js"></script>
		<script src="/js/libs/bootstrap.min.js"></script>

		<script src="js/utils/include.js"></script>
		<script src="js/photo_gallery.js" type="module"></script>
		<script src="js/menu_logged.js" type="module"></script>

		<title>Search</title>
	</head>
	<body>
		<div id="menu-logged"></div>

		<div id="title-box">
			<p class="main-title">Search</p>
		</div>

		<nav id="navbar-search" class="navbar navbar-light bg-light">
			<div id="search-section" class="container-md">
				<form id="search-form" class="d-flex">
					<div id="search-bar">
						<input
							id="search-text-box"
							class="form-control me-2"
							type="search"
							name="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-primary" type="submit"
							>Search</button
						>
					</div>

					<div id="checkbox-section">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="option"
								value="categories"
								id="categories"
							/>
							<label class="form-check-label" for="categories">
								Categories
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="option"
								value="users"
								id="users"
							/>
							<label class="form-check-label" for="users">
								Users
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="option"
								value="posts"
								id="posts"
								checked
							/>
							<label class="form-check-label" for="posts">
								Posts
							</label>
						</div>
					</div>
				</form>
			</div>
		</nav>

		<div id="photo-gallery"></div>

		<div id="footer"></div>

		<script>
			include("menu_logged.html", "#menu-logged");
			include("photo_gallery.html", "#photo-gallery");
			include("footer.html", "#footer");
		</script>
	</body>
</html>
