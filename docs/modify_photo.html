<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/scrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/modify-photo.css" />
		<link rel="stylesheet" type="text/css" href="css/center-section.css" />
		<link rel="stylesheet" type="text/css" href="css/modal.css" />

		<!-- BOOTSTRAP -->
		<meta
			name="viewport"
			content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
		/>
		<link rel=" stylesheet " href="/css/bootstrap.min.css" />
		<link rel=" stylesheet " href="/css/font-awesome.min.css" />
		<script src="/js/libs/jquery-3.4.1.min.js"></script>
		<script src="/js/libs/popper.min.js"></script>
		<script src="/js/libs/bootstrap.min.js"></script>

		<script src="js/utils/include.js"></script>
		<script src="js/menu_logged.js" type="module"></script>
		<script src="js/modify_photo.js" type="module"></script>
		<script src="js/libs/axios.min.js"></script>

		<title>Modify Photo</title>
	</head>
	<body>
		<div id="menu-logged"></div>

		<div id="errors"></div>

		<div id="center-section">
			<form id="form">
				<div id="center-card" class="row">
					<div class="col-sm">
						<div id="left-card" class="container-md">
							<!-- PHOTO-CARD -->
						</div>
					</div>

					<div class="col-sm">
						<div id="right-card" class="container-md">
							<div id="form-card" class="section">
								<label for="title" class="form-label"
									>Title</label
								>
								<input
									id="title"
									class="form-input"
									type="text"
									maxlength="50"
									name="title"
								/>

								<label for="description" class="form-label"
									>Description</label
								>
								<textarea
									id="description"
									class="form-input"
									name="description"
									maxlength="200"
								></textarea>

								<div id="buttons">
									<input
										id="cancel-button"
										class="button large-button"
										type="button"
										value="Cancel"
									/>
									<input
										id="save-button"
										class="button large-button"
										type="submit"
										value="Save Changes"
									/>
								</div>
							</div>
							<input
								id="delete-button"
								class="button"
								type="button"
								value="Delete"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- ### MODALS ###	-->

		<!-- MODAL FOR NEW COMMENT -->
		<div
			id="confirm-del-modal"
			class="modal modal-hidden"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"
							>Are you sure to delete this post?</h5
						>
						<button
							type="button"
							id="btn-close"
							class="btn-close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<i class="fa fa-close"></i>
						</button>
					</div>
					<div class="modal-footer">
						<button
							id="cancel-del-btn"
							type="submit"
							class="btn btn-danger"
							data-dismiss="modal"
							>Cancel</button
						>
						<button
							id="confirm-del-btn"
							type="submit"
							class="btn btn-primary"
							>Delete</button
						>
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>

		<script>
			include("menu_logged.html", "#menu-logged");
			include("footer.html", "#footer");
		</script>
	</body>
</html>
