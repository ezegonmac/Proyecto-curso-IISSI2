<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/scrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/center-section.css" />

		<!-- BOOTSTRAP -->
		<meta
			name="viewport"
			content="width=device-width , initial-scale=1 ,shrink-to-fit=no"
		/>
		<link rel=" stylesheet " href="/css/bootstrap.min.css" />
		<link rel=" stylesheet " href="/css/font-awesome.min.css" />
		<script src="/js/libs/jquery-3.4.1.min.js"></script>
		<script src="/js/libs/popper.min.js"></script>
		<script src="/js/libs/bootstrap.min.js"></script>

		<script src="js/login.js" type="module"></script>
		<script src="js/libs/axios.min.js"></script>
		<script src="js/utils/include.js"></script>

		<title>Login</title>
	</head>
	<body>
		<div id="header"></div>

		<div id="errors"></div>

		<div id="center-section">
			<div id="upper-card">
				<form id="login-form">
					<label for="username" class="form-label">Username</label>
					<input
						id="username"
						class="form-input"
						type="text"
						name="username"
					/>

					<label for="password" class="form-label">Password</label>
					<input
						id="password"
						class="form-input"
						type="password"
						name="password"
					/>

					<button id="submit-button" class="button" type="submit"
						>Login
					</button>
				</form>
			</div>

			<div id="bottom-card">
				<p>Don't have an account?</p>
				<a id="singup-button" href="singup.html"> Sing Up </a>
			</div>
		</div>

		<div id="footer"></div>

		<script>
			include("header.html", "#header");
			include("footer.html", "#footer");
		</script>
	</body>
</html>
