<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
        <link rel="stylesheet" type="text/css" href="css/singup.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">

        <script src="js/utils/include.js"></script>

        <title>Singup</title>
    </head>
    <body>

        <div class="row">
            <div id="header"></div>
        </div>

        <div id="center-section" class="row">
            <div class="col-sm">
                <div id="upper-card" class="container-sm" >
                    <form class=login-form >
                        <label for="username" class="form-label" >Username</label>
                        <input id="username" class="form-input" type="text" name="username">
    
                        <label for="password" class="form-label" >Password</label>
                        <input id="password" class="form-input" type="password" name="password">
    
                        <label for="c-password" class="form-label" >Confirm Password</label>
                        <input id="c-password" class="form-input" type="password" name="c-password">
                        
                        <label for="email" class="form-label" >Email</label>
                        <input id="email" class="form-input" type="email" name="email">
                    </form>
                </div>
            </div>

            <div class="col-sm">
                <div id="bottom-card" class="container-sm" >
                    <div class="form-file">
                        <label class="form-label" >Profile Photo</label>
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>
    
                    <input id="submit-button" type="submit" value="Singup">
                </div>
            </div>
        </div>

        <div class="row">
            <div id="footer"></div>
        </div>

        <script>
            include("header.html", "#header");
            include("footer.html", "#footer");
        </script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
    </body>
</html>
