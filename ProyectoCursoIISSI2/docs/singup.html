<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
        <link rel="stylesheet" type="text/css" href="css/singup.css">

        <script src="js/utils/include.js"></script>

        <title>Singup</title>
    </head>
    <body>

        <div id="header"></div>

        <div class="center-section">
            <div class="card">
                <div class="upper-card">
                    
                    <form class=login-form >
                        <label for="username" >Username</label>
                        <input id="username" class="form-input" type="text" name="username">
                        <label for="password" >Password</label>
                        <input id="password" class="form-input" type="password" name="password">
                        <label for="c-password" >Confirm Password</label>
                        <input id="c-password" class="form-input" type="password" name="c-password">
                        <label for="email" >Email</label>
                        <input id="email" class="form-input" type="email" name="email">
                    </form>

                </div>

                <div class="bottom-card">
                    <label >Profile Photo</label>
                    <input id="input-photo" class="form-input" type="file" name="photo">
                    
                    <input id="submit-button" type="submit" value="Singup">
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script>
            include("header.html", "#header");
            include("footer.html", "#footer");
        </script>
        
    </body>
</html>
