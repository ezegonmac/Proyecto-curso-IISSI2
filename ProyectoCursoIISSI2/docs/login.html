<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">

        <script src="js/utils/include.js"></script>

        <title>Login</title>
    </head>
    <body>

        <div class="row">
            <div id="header"></div>
        </div>

        <div id="center-section" class="row">

            <div id="upper-card">
                <form id="login-form">
                    <label for="username" class="form-label" >Username</label>
                    <input id="username" class="form-input" type="text" name="username">
                    
                    <label for="password" class="form-label" >Password</label>
                    <input id="password" class="form-input" type="password" name="password">

                    <input id="submit-button" type="submit" value="Login">
                </form>

            </div>

            <div id="bottom-card">
                <p>Don't have an account?</p>
                <a id=singup-button
                   href="singup.html">
                    Sing Up
                </a>
            </div>

        </div>

        <div class="row">
            <div id="footer"></div>
        </div>

        <script>
            include("header.html", "#header");
            include("menu.html", "#menu");
            include("footer.html", "#footer");
        </script>
    </body>
</html>
